<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

    <!-- İlk açı için sahne -->
    <a-scene mindar-image="imageTargetSrc: ./angleone.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel1" src="./untitledtest.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 2" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#avatarModel1" rotation="0 0 0" position="0 0 0.1" scale="1 1 1"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- İkinci açı için sahne -->
    <a-scene mindar-image="imageTargetSrc: ./angletwo.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel2" src="./untitledtest.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 2" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#avatarModel2" rotation="0 90 0" position="0 0 0.1" scale="1 1 1"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Üçüncü açı için sahne -->
    <a-scene mindar-image="imageTargetSrc: ./anglethree.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel3" src="./untitledtest.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 2" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#avatarModel3" rotation="0 180 0" position="0 0 0.1" scale="1 1 1"></a-gltf-model>
      </a-entity>
    </a-scene>

  </body>
</html>
